engines:
  shellcheck:
    enabled: true
    checks:
      SC2039:
        enabled: false
  # markdownlint:
  #   enabled: true
  bundler-audit:
    enabled: true
  csslint:
    enabled: true
  coffeelint:
    enabled: true
  scss-lint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - ruby
      - javascript
      - python
  fixme:
    enabled: true
  radon:
    enabled: true
  rubocop:
    enabled: true
ratings:
  paths:
  - Gemfile.lock
  - "**.css"
  - "**.coffee"
  - "**.inc"
  - "**.module"
  - "**.py"
  - "**.rb"
  - "**.sass"
  - "**.scss"
  - "**.md"
exclude_paths:
- node_modules/
- lib/
- assets/
- images/
- _sass/_fancybox.scss
